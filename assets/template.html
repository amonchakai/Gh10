<html>
    <head>
        <meta charset="utf-8">

        <style>

            html {
                height: 100%;
            }

            div.PostHeader {
                display:inline-block; 
                font-size: 20px;
                height: 80px;
                width: 100%;
                background: #F3F3F3;
                border-bottom:solid;
                border-bottom-color:#00a8df;
                white-space: nowrap;
            }

            div.PostHeader-Text {
                position:absolute;
                left:130px;
                display: inline-block; 
                vertical-align: center;
                height: 0px;
            }

            div.moderator {
                background: #fa9cec;
            }

            div.quote { 
                border-left:5px solid lightgray; 
                padding-left:5px; 
            } 

            div.header { 
                font-weight:bold;  
                text-decoration:underline 
            } 

            div.context {
                position: relative;
                z-index: 10;
                left: 0%;
                top: 0;
                height: 100%;
                background: #000000;
                -webkit-transition: 1s ease-in-out;
                -moz-transition: 1s ease-in-out;
                -o-transition: 1s ease-in-out;
                transition: 1s ease-in-out;

            }

            div.container {
                position: absolute;
                width: 768px;
                overflow: hidden;
            }

            div.topic {
                position: relative;
                height: 100%;
                width: 100%;
                top: 0;
                z-index: 1;

            }

            p { font-size: 25px;
                text-align: justify;
            }

            body {
                font-size: 25px;
                min-height: 100%;
                min-width: 100%;
            }
            
            img {
                max-width:100%; 
            }

            .survey {
                display: block;
                height: auto;
            }


            #parentSurvey { 
                overflow: hidden; 
            } 

            .rightSurvey { 
                float:right; 
                width:400px; 
                background-color: steelblue; 
                text-align: right; 
                padding: 3px; 
                margin: 1px; 
                color: white; 
            } 

            .leftSurvey { 
                overflow: hidden; 
            }


            input[type="radio"] {
                display: none;
            }
