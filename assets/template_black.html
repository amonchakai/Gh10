<html>
    <head>
        <meta charset="utf-8">

        <style>

            div.PostHeader {
                display:inline-block; 
                font-size: 20px;
                height: 80px;
                width: 100%;
                background: #2E2E2E;
                border-bottom:solid;
                border-bottom-color:#00a8df;
                white-space: nowrap;
            }

            div.moderator {
                background: #b248a2;
            }

            div.PostHeader-Text {
                position:absolute;
                left:130px;
                display: inline-block; 
                vertical-align: center;
                background: #2E2E2E;
                height: 0px;
            }

            div.quote { 
                border-left:5px solid lightgray; 
                padding-left:5px; 
                background: #121212;
            } 

            div.header { 
                font-weight:bold;  
                text-decoration:underline;
                background: #121212;
            } 


            div.container {
                position: absolute;
                width: 768px;
                overflow: hidden;
            }

            div.topic {
                position: relative;
                height: 100%;
                width: 100%;
                top: 0;
                z-index: 1;

            }

            p { font-size: 25px;
                color: #ffffff;
                text-align: justify;
            }

            body {
                font-size: 25px;
                color: #ffffff;
                background: #121212;
            }
            
            img {
                max-width:100%; 
            }

            /* unvisited link */
            a:link {
                color: #086eb9;
            }

            /* visited link */
            a:visited {
                color: #569bce;
            }

            /* mouse over link */
            a:hover {
                color: #086eb9;
            }

            /* selected link */
            a:active {
                color: #086eb9;
            }

            .survey {
                display: block;
                height: auto;
            }

            #parentSurvey { 
                overflow: hidden; 
            } 

            .rightSurvey { 
                float:right; 
                width:400px; 
                background-color: steelblue; 
                text-align: right; 
                padding: 3px; 
                margin: 1px; 
                color: white; 
            } 

            .leftSurvey { 
                overflow: hidden; 
            }

            input[type="radio"] {
                display: none;
            }


            input[type="radio"] + label span {
                display:inline-block;
                width:55px;
                height:55px;
                vertical-align:middle;
